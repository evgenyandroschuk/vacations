<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Список сотрудников</title>
</head>
<body>
<table border="1">
    <tr>
        <th width = "190"><a href="/">Главная страница</a></th>
        <th width = "190"><a href="/employee/request">Добавить сотрудника</a></th>
    </tr>
</table>
<hr/>

<h2>Список сотрудников</h2>

<hr/>

<table border="1">
    <tbody>
    <tr>
        <td width="18"><b>№</b></td>
        <td width="170"> <b>Имя</b> </td>
        <td width="170"> <b>Фамилия</b> </td>
        <td> <b></b></td>
        <td> <b>Количество дней</b></td>
        <td> <b> <p th:text="'Даты отпусков за ' + ${year} + ' год' "/>  </b></td>

    </tr>
    <tr th:each="empl: ${list}">
        <td th:text=" ${empl.employee.id}"></td>
        <td th:text=" ${empl.employee.firstName}"></td>
        <td th:text=" ${empl.employee.lastName}"></td>
        <td>
            <form action="#" th:action="@{schedule/request}">
                <input type="hidden" name="employeeId" th:value="${empl.employee.id}"/>
                <input type="submit" value="Запланировать"/>
            </form>
        </td>
        <td th:text=" ${empl.countOfDays}"></td>
        <td th:text=" ${empl.vacation}"></td>


    </tr>
    </tbody>
</table>

</body>
</html>
